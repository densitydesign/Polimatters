    <style>
        body {
            background: #040404;
            overflow: hidden;

        svg text {
            pointer-events: none;
            font-family: "HKGroteskRegular", sans-serif;

        }

        .info {
            margin-top:20px;
            color: #fcfff7;
            font-family: "HKGroteskRegular", sans-serif;
            float: right;
            position: absolute;
            height: 100%;
            top: 0;
            right: 0;
            width: 300px;
            min-width: 300px;

        }

        .info-cats div span {
            color: #fcfff7 !important;
        }

        .info-cats div {
            margin-top: 5px;
        }

        .info-cats {
            font-size: 14px;
            font-weight: normal;
        }

        .info h1 {
            font-size: 16px;
            font-weight: bold;

        }

        svg text:not(.kw-attractor) {
            text-shadow: #040404 0 0 4px;
        }

        .back-button {
            bottom: 30px;

            left: 25px;

        }

        .back-button a {
            color: #fcfff7;

        .back-button a::after {
            border-bottom: 1px solid #fcfff7;

            top: 0;
            -webkit-transform: scaleX(0);
            transform: scaleX(0);
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0;
            -webkit-transition: all 0.5s cubic-bezier(0.645, 0.045, 0.355, 1);
            transition: all 0.5s cubic-bezier(0.645, 0.045, 0.355, 1);
            width: 100%;
            z-index: -1;
        }

        .back-button a:hover::after {
            -webkit-transform: scaleX(1);
            transform: scaleX(1);
        }


        .search label{
            display:block;
            margin-top:40px;
            margin-bottom:10px;

        }

        .curr-key{
            display:none;
        }

<body>

    <div class="info">

        <div class="search">
            <label>Look for a specific keyword</label>
            <input id="searchbox" type="text">
        </div>

        <div class="curr-key">
        <h1></h1>
        <div class="info-cats">

        </div>
        </div>

    </div>

    <div class="back-button">
        <a href="./">Back Home</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.13.1/lodash.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>


    <script>
        d3.json('design_kw_final_noarredo.json', function (data) {

            var cats = d3.keys(data[0])
            _.remove(cats, function (d) {
                return d == 'keyword'
            });
            _.remove(cats, function (d) {
                return d == 'tot'
            });


            var max = d3.max(data, function (d) {
                return +d.tot
            });




            var siz = d3.scaleSqrt()
                .domain([0, max])
                .range([0, 14]);


            var strscale = d3.scaleLinear()
                .domain([0, max / 2])
                .range([0, 10]);

            var width = window.outerWidth,
                height = window.outerHeight;


            var cols = {
                "product": '#a456b2',
                "communication": '#f9941c',
                "interior": '#6cba91',
                "fashion": '#dd3a56',
                "arredo": '#057DC2',
                "pssd": '#f7ec2f',
                "d&e": '#31acbc',
                "ingegneria": '#247ba0',
                "design": '#ff1654',
                "architettura": '#c3e165',

            }

            var foci = {}
            var center = [width / 2, height / 2];
            var rad = (width / 2) * .36;

            var color = d3.schemeCategory10;

            cats.forEach(function (d, i) {
                foci[d] = [center[0] + rad * Math.cos(2 * Math.PI * (i / cats.length)), center[1] + rad * Math.sin(2 * Math.PI * (i / cats.length))]
            })

            data.forEach(function (d) {
                var upx = 0;
                var upy = 0;
                var down = 0;

                var colr = 0;
                var colg = 0;
                var colb = 0;

                d3.keys(foci).forEach(function (e, i) {
                    upx += parseFloat(d[e] / d.tot) * foci[e][0];
                    upy += parseFloat(d[e] / d.tot) * foci[e][1];
                    colr += parseFloat(d[e] / d.tot) * d3.color(cols[e]).r;
                    colg += parseFloat(d[e] / d.tot) * d3.color(cols[e]).g;
                    colb += parseFloat(d[e] / d.tot) * d3.color(cols[e]).b;
                    down += parseFloat(d[e] / d.tot);
                })


                d.destx = upx / down;
                d.desty = upy / down;
                d.color = d3.rgb(colr, colg, colb);
            })


            _.forEach(foci, function (v, k) {
                data.push({
                    keyword: k,
                    type: "focus",
                    destx: v[0],
                    desty: v[1],
                    tot: 1300,
                    color: "#fcfff7"
                })
            })

            var nodes = data;

            var simulation = d3.forceSimulation()
                .force("x", d3.forceX().strength(.2).x(function (d) {
                    return d.destx
                }))
                .force("y", d3.forceY().strength(.2).y(function (d) {
                    return d.desty
                }))
                .force("charge", d3.forceManyBody().strength(-5))
                .force("collide", d3.forceCollide().radius(function (d) {
                    return siz(d.tot) + 1
                }).iterations(2))
                .force("center", d3.forceCenter(width / 2, height / 2 - 40));


            simulation
                .nodes(nodes)
                .on("tick", ticked);


            var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height)
                .call(d3.zoom()
                    .scaleExtent([1 / 2, 4])
                    .on("zoom", zoomed));



            var g = svg.append("g")
                .attr("class", "g")
                .style("pointer-events", "all");


            g.append("rect")
                .attr("width", width)
                .attr("height", height)
                .style("fill", "none")

            var sel = g.append("g")
                .attr("class", "sel");



            function zoomed() {
                g.attr("transform", d3.event.transform);
            }


            node = g.selectAll(".kw")
                .data(nodes)
                .enter().append("circle")
                .attr("class", "kw")


            .attr("r", function (d) {
                    return siz(d.tot);
                })
                .style("fill", function (d) {
                    return d.color;
                })
                .style("stroke", function (d, i) {
                    return d.type ? cols[d.keyword] : "none"
                })
                .style("stroke-width", 5)
                .style("opacity", .9)
                .on("mouseenter", mouseEnter)
                .on("mouseleave",mouseLeave);





            node.filter(function (d) {
                    return d.type
                })
                .attr("id", function (d) {
                    return d.keyword.replace(/\&/g, "")
                });


            txts = g.selectAll(".kw-txt").data(nodes)
                .enter().append("text")
                .attr("class", function (d) {
                    return d.type ? "kw-txt kw-attractor" : "kw-txt k" + d.keyword.replace(/ |\&|\./g, "_")
                })
                .attr("text-anchor", function (d) {
                    return d.type ? "middle" : "left"
                })
                .attr("dy", 6)
                .style("opacity", function (d) {
                    return siz(d.tot) > 7 ? 1 : 0
                })

            .style("fill", function (d) {
                    return d.type ? "#040404" : "#fcfff7";
                })
                .text(function (d) {
                    if (d.keyword === "de") {
                        console.log(d.keyword);
                        return "d&e";
                    } else return d.keyword;
                })

            txts.filter(function (d) {
                    return d.type
                })
                .attr("id", function (d) {
                    return "txt_" + d.keyword.replace(/\&/g, "")
                })




            function ticked() {

                node
                    .attr("cx", function (d) {
                        return d.x
                    })
                    .attr("cy", function (d) {
                        return d.y
                    });

                txts
                    .attr("x", function (d) {
                        return d.type ? d.x : d.x + siz(d.tot) + 4;
                    })
                    .attr("y", function (d) {
                        return d.type ? d.y : d.y; + siz(d.tot) + 4
                    });

            }


            function mouseEnter(d) {
                mouseLeave();

                var id = d3.select(this).attr("id")
                console.log(id);

                if (id) {

                    d3.selectAll(".kw:not([id])").filter(function (e) {
                        return e[id] > 0
                    }).style("opacity", 1)

                } else {

                    console.log(d);

                    d3.selectAll(".kw-txt:not([id])").style("opacity", 0)
                    d3.select(".k" + d.keyword.replace(/ /g, "_")).style("opacity", 1)

                    _.forEach(d, function (v, k) {
                        if (v > 0 && k in foci) {

                            $(".info-cats").append("<div style='color:" + cols[k] + "'>" + k + ": <span>" + v + "</span></div>");

                            sel.append("line")
                                    .attr("x1", d3.select("#" + k.replace(/\&/g, "")).attr("cx"))
                                    .attr("x2", d.x)
                                    .attr("y1", d3.select("#" + k.replace(/\&/g, "")).attr("cy"))
                                    .attr("y2", d.y)
                                    .style("stroke", "#fcfff7")
                                    .style("stroke-width", function (d) {
                                        return strscale(v)
                                    });
                        }
                    })
                    $(".curr-key h1").text(d.keyword)
                    $(".curr-key").show();
                }


                d3.selectAll(".kw:not([id])").style("opacity", .3)
                d3.select(this).style("opacity", 1)

            }

            function mouseLeave(d) {
                d3.selectAll(".kw").style("opacity", .9)
                d3.selectAll(".kw-txt").style("opacity", function (d) {
                    return siz(d.tot) > 7 ? 1 : 0
                })
                //d3.select("."+d.keyword.replace(/ /g,"_")).style("opacity",function(d){return siz(d.tot)>8 ? 1 : 0})
                d3.select(".sel").selectAll("*").remove();
                $(".curr-key").hide();
                $(".info-cats").empty();
            }

            $( "#searchbox" ).autocomplete({
                source: _.map(nodes,"keyword"),
                select: function( event, ui ) {


                    d3.selectAll(".kw")
                        .filter(function(d){return d.keyword == ui.item.label})
                        .each(mouseEnter)}
            });
    });

</script>
